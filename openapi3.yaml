              schema:
                $ref: "#/components/schemas/carts-761185737"
              examples:
                장바구니_상품_목록_조회_성공:
                  value: |-
                    {
                      "data" : {
                        "totalPrice" : 80000,
                        "deliveryPrice" : 0,
                        "cartItems" : [ {
                          "cartItemId" : 101,
                          "productId" : 1,
                          "productName" : "Product 1",
                          "quantity" : 2,
                          "price" : 10000,
                          "stockQuantity" : 10,
                          "thumbnail" : "thumbnail1.jpg",
                          "isAvailable" : true
                        }, {
                          "cartItemId" : 102,
                          "productId" : 2,
                          "productName" : "Product 2",
                          "quantity" : 3,
                          "price" : 20000,
                          "stockQuantity" : 5,
                          "thumbnail" : "thumbnail2.jpg",
                          "isAvailable" : true
                        } ]
                      },
                      "error" : null
                    }
  /carts/delete:
    post:
      tags:
      - Cart
      summary: 장바구니에 추가된 상품을 삭제할 수 있다.
      operationId: 장바구니_상품_삭제_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/carts-delete1623445193"
            examples:
              장바구니_상품_삭제_성공:
                value: |-
                  {
                    "cartItemIds" : [ 2, 4, 6 ]
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-productId1686665306"
              examples:
                장바구니_상품_삭제_성공:
                  value: |-
                    {
                      "data" : {
                        "message" : "Successfully deleted 3 cart items"
                      },
                      "error" : null
                    }
  /files/presigned-url:
    post:
      tags:
      - Admin-File
      summary: Presigned URL을 발급받을 수 있다.
      operationId: PresignedURL_발급_성공
