openapi: 3.0.1
info:
  title: 801base API docs
  description: 801base의 API 문서입니다.
  version: 0.0.1
servers:
- url: http://3.39.233.3:8080
tags:
- name: Cart
  description: 장바구니 API
- name: Review
  description: 사용자 리뷰 API
- name: Address
  description: 배송지 API
- name: Admin-File
  description: 관리자 파일 업로드 API
- name: Admin-Product
  description: 관리자 상품 API
paths:
  /admin/products:
    post:
      tags:
      - Admin-Product
      summary: 상품을 등록할 수 있다.
      operationId: 상품_등록_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-products-247955186"
            examples:
              상품_등록_성공:
                value: |-
                  {
                    "name" : "콜드브루",
                    "price" : 3500,
                    "quantity" : 100,
                    "thumbnail" : "https://test.com/thumbnail.png",
                    "detailImage" : "https://test.com/detailImage.png",
                    "intensityId" : 1,
                    "cupSizeId" : 10
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products9820101"
              examples:
                상품_등록_성공:
                  value: |-
                    {
                      "data" : {
                        "productId" : 10
                      },
                      "error" : null
                    }
  /admin/reviews:
    get:
      tags:
      - Admin-Review
      summary: 관리자의 리뷰 검색
      operationId: 관리자_리뷰목록_조회_성공
      parameters:
      - name: productId
        in: query
        description: 상품 아이디
        required: false
        schema:
          type: string
      - name: productName
        in: query
        description: 상품명
        required: false
        schema:
          type: string
      - name: rating
        in: query
        description: 별점(1~5)
        required: false
        schema:
          type: string
      - name: content
        in: query
        description: 리뷰 내용
        required: false
        schema:
          type: string
      - name: period
        in: query
        description: "작성일 기간(3, 6, 9, 12월)"
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: "페이지(기본 값: 1)"
        required: false
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-reviews1949273614"
              examples:
                관리자_리뷰목록_조회_성공:
                  value: |-
                    {
                      "data" : {
                        "content" : [ {
                          "reviewId" : 10,
                          "rating" : 5,
                          "content" : "좋아요.",
                          "adminReply" : {
                            "content" : "감사합니다.",
                            "createdAt" : "2025-06-12T12:00"
                          },
                          "user" : {
                            "userId" : 1,
                            "nickname" : "커피좋아"
                          },
                          "product" : {
                            "productId" : 1,
                            "productName" : "스타벅스 캡슐커피"
                          },
                          "createdAt" : "2025-06-12T12:00"
                        } ],
                        "page" : 1,
                        "size" : 10,
                        "totalPages" : 2,
                        "totalElements" : 11
                      },
                      "error" : null
                    }
  /admin/products/selling-status:
    get:
      tags:
      - Admin-Product
      summary: 상품 판매상태 목록을 조회할 수 있다.
      operationId: 상품_판매상태_조회_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-selling-status-152159338"
              examples:
                상품_판매상태_조회_성공:
                  value: |-
                    {
                      "data" : [ {
                        "code" : "ON_SALE",
                        "label" : "판매중"
                      } ],
                      "error" : null
                    }
  /admin/products/{productId}:
    put:
      tags:
      - Admin-Product
      summary: 상품을 수정할 수 있다.
      operationId: 상품_수정_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/admin-products-productId-1789436874"
            examples:
              상품_수정_성공:
                value: |-
                  {
                    "name" : "콜드브루",
                    "price" : 3500,
                    "quantity" : 100,
                    "thumbnail" : "https://test.com/thumbnail.png",
                    "detailImage" : "https://test.com/detailImage.png",
                    "intensityId" : 1,
                    "cupSizeId" : 10,
                    "status" : "UNAVAILABLE"
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-productId-1712578160"
              examples:
                상품_수정_성공:
                  value: |-
                    {
                      "data" : {
                        "productId" : 10
                      },
                      "error" : null
                    }
    delete:
      tags:
      - Admin-Product
      summary: 상품을 삭제할 수 있다.
      operationId: 상품_삭제_성공
      parameters:
      - name: productId
        in: path
        description: 상품 아이디
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin-products-productId1686665306"
              examples:
                상품_삭제_성공:
                  value: |-
                    {
                      "data" : {
                        "message" : "OK"
                      },
                      "error" : null
                    }
  /cart/items:
    post:
      tags:
      - Cart
      summary: 사용자의 장바구니에 상품을 추가할 수 있다.
      operationId: 장바구니에_상품_추가_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/cart-items1349440338"
            examples:
              장바구니에_상품_추가_성공:
                value: |-
                  {
                    "productId" : 1,
                    "quantity" : 100
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cart-items151658045"
              examples:
                장바구니에_상품_추가_성공:
                  value: |-
                    {
                      "data" : {
                        "quantity" : 80,
                        "stockQuantity" : 80,
                        "requiresQuantityAdjustment" : true
                      },
                      "error" : null
                    }
    patch:
      tags:
      - Cart
      summary: 장바구니 내 상품의 수량을 변경할 수 있다.
      operationId: 장바구니_상품_수정_성공
      parameters:
      - name: Authorization
        in: header
        description: Authorization
        required: true
        schema:
          type: string
        example: Bearer sample-token
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/cart-items367995349"
            examples:
              장바구니_상품_수정_성공:
                value: |-
                  {
                    "cartId" : 1,
                    "productId" : 1,
                    "quantity" : 100
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cart-items838557620"
              examples:
                장바구니_상품_수정_성공:
                  value: |-
                    {
                      "data" : {
                        "userId" : 1,
                        "productId" : 1,
                        "quantity" : 80,
                        "stockQuantity" : 80,
                        "requiresQuantityAdjustment" : true
                      },
                      "error" : null
                    }
  /carts:
